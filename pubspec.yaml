name: insider_adeli
description: "Личный кабинет специалиста  ЛОЦ Адели-Пенза"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

    # HTTP клиент
  dio: ^5.4.0
    # Для хранения токена
  shared_preferences: ^2.2.2
    # Управление состоянием
  provider: ^6.1.1
    # Для работы с URL
  url_launcher: ^6.2.1
    # Для удобной работы с датами
  intl: ^0.18.1
    # Иконки iOS стиля
  cupertino_icons: ^1.0.8

  flutter_pdfview: ^1.3.2
  webview_flutter: ^4.4.2
  path_provider: ^2.1.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  # Для адаптивных иконок Android (если нужно)
  # adaptive_icon_background: "#ffffff"
  # adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  # min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/Adeli-logo101.png
    - assets/pdf/user_manual.pdf